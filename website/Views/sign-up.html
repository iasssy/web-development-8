<include href="includes/header.html">
<div class="container col-xl-10 col-xxl-8 px-4 py-5">
    <div class="row align-items-center g-lg-5 py-5">
        <div class="col-md-10 mx-auto col-lg-6">
            <form action="{{ @BASE }}{{ 'signup' | alias }}" method="POST" class="p-4 p-md-5 border rounded-3 bg-body-tertiary">
                <div class="py-5 text-center">
                    <h2>
                        <span class="">Sign up to </span>
                        <img class="" src="images/Task-it-logo.svg" alt="" height="40">
                    </h2>
                </div>
                <check if="{{@msg}}">
                    <p class='messages'>{{@msg}}</p>
                </check>
                <check if="{{@errors && !empty(@errors)}}">
                    <p class='messages'>{{ @errors | implode('<br>') }}</p>
                </check>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingNameInput" placeholder="Your Name" name="username">
                    <label for="floatingNameInput">Name *</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="email">
                    <label for="floatingInput">Email *</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password">
                    <label for="floatingPassword">Password *</label>
                </div>
                <div class="checkbox mb-3">
                    <label>
                        <input type="checkbox" value="remember-me"> Remember me
                    </label>
                </div>
                <button class="btn btn-primary btn-lg px-4 rounded-pill" type="submit">Sign up</button>
                <hr class="my-5">
                <small class="text-body-secondary my-3">Have already account?</small>
                <h5 class=""><a class="text-decoration-none" href="{{ @BASE }}{{ 'login' | alias }}">Log in</a></h5>
            </form>
        </div>
    </div>
</div>
<include href="includes/footer.html">
